<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavasScript</title>
    <script>
        // para escrever uma variavel basta escreve
        // var + nome da variavel = valor

        // prompt dispara um alert esperando um input

        // o prompt retorna sempre um string
        var idade = prompt('Digite o sua idade');
        var nome = prompt('Digite o seu nome');
        var idade2 = 50;
        // console.log é o debug no console
        console.log(idade);
        console.log(idade2);

        //document é relacionado a tag body do HTML
        //write é o comando retornar o que vai ser escrito

        //+ é o sinal de cocatenação
        document.write('<h1>Olá '+ nome + ' ,tudo bem? Estou vendo que você tem ' + idade +' anos.</h1>');
    </script>

</head>
<body>
    <!-- <script src="../JS/1_importando_script.js"></script> -->
</body>
</html>
