<!-- It can change the CSS -->

<h1>Change style CSS paragraph with an Id</h1>

<p id="Id">We going alter the fonte size of Hello, Javascript</p>

<button type="button" 
onclick="document.getElementById('Id').style.fontSize='35px'">click here!
</button>

<!-- It can hide the HTML elements -->

<h1>to hide paragraph with display </h1>

<p id="hide">Has been hidden for Javascript</p>
<button type="button"
onclick="document.getElementById('hide').style.display = 'none'"> click here!</button>

<!-- it can show the HTML elements -->

<h1>To show paragraph with display </h1>
<p id="show" style="display:none;">This paragraph will be hidden</p>
<button type="button"
onclick="document.getElementById('show').style.display='block'">Click here!</button>
