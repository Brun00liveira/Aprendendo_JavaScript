<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where to</title>
<!-- the tag script in head -->
<script>
    function myFunction() {
        document.getElementById('button').innerHTML = "Paragraph changed.";
    }
</script>
</head>

<body>
<!-- the tag script in body -->

    <h2>Demo JavaScript in Head</h2>

    <p id="button">A paragraph</p>
    <button type="button" onclick="myFunction()">click here!</button>
        
    <h2>Demo JavaScript in Head</h2>

    <p id="body"> Paragraph </p>
    <button type="button" onclick="lFunction()">click here</button>

<script>
    function lFunction() {
        document.getElementById('body').innerHTML = "Paragraph changed";
    }
</script>
</body>
</html>
