<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events Mouse</h1>
<!-- start onkeydown -->
    <p>onkeydown : after you click a key the event will execute </p>
    <input onkeydown="alert('the key was clicked')" type="text"></input>
<!-- end onkeydown -->
<!-- start onkeypress -->
    <p>onkeypress : after you press a key the event will execute (only work with caracters) </p>
    <input onkeypress="alert('the key was pressed')" type="text"></input>
<!-- end onkeypress-->
<!-- start onkeyup -->
    <p>onkeyup : after you drop a key the event will execute</p>
    <input onkeyup="alert('the key was drop')" type="text"></input>
<!-- end onkeyup -->
</body>
</html>
