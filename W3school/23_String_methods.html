<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--

    <script>
        //propriedade length: conta a quantidade de caracteres...(um exemplo seria saber quantos caracteres que h√° na palavra para que nao aja quebra de pagina HTML indesejada)
        document.write('Bruno Oliveira'.length);
        //method charAt(): mostra qual a letra do indice
        document.write('Bruno Oliveira'.charAt(2));
        //method indexOf(): mostra qual p primeiro indice da letra.
        document.write('Bruno Oliveira'.indexOf('B'));
        //method replace(): substitui texto;
        document.write('Bruno Oliveira'.replace('Bruno','Gabriel'));
        //method substr(): seleciona caracteres apartir do indice informado;
        document.write('Bruno Oliveira'.substr(6));
        //method toUpperCase(): Aumenta tudo;
        document.write('Bruno Oliveira'.toUpperCase());
        //method toLowerCase(): diminui tudo;
        document.write('Bruno Oliveira'.toLowerCase());
        
    </script>
</body>
</html>
