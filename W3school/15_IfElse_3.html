<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota1 = prompt('nota')
        var nota2 = prompt('nota')
        var total = (parseInt(nota1) + parseInt(nota2))/2
        // there are three logical operators : and -> && , or -> || and negation -> !
        if(total > 5 && total != 10){
            document.write('maior que 5 e diferente de 10')
        }else{
            document.write('tem 10')
        }

    </script>
</body>
