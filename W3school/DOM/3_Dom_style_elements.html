<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function color(col){
            
            document.getElementById("square").style.backgroundColor = col
        }
    </script>
<body>
    <h2>Manipulando estilo</h2>

    <button type="button" onclick="color('#FF0000')">Vermelho</button>
    <button type="button" onclick="color('#00FF00')">Verde</button>
    <button type="button" onclick="color('#0000FF')">Azul</button>

    <hr/>
    <div style="border:solid 1px black; width:100px ;height:100px;" id="square"></div>
</body>
</html>
