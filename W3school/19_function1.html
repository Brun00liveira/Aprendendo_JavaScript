<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soma(a,b){
            return a + b
        }
        console.log(soma(7,7))
        console.log(soma(7,7,5,6))//the parameter to be disregarded(5/6)
        console.log(soma())//return NaN , but it doesn't return an error
    </script>
</body>
