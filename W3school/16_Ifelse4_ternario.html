    <title>Document</title>

<body>
    <script>
        var nota = prompt('Digite a nota do aluno:')
        var nota1 = prompt('Digite a nota do aluno:')

        var total = (parseInt(nota) + parseInt(nota1))/2

        var media = 7
        
        var resultado = (total >= media) ? 'Aprovado' : 'reprovado'
        document.write(resultado)
    </script>
