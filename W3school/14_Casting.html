<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //when you put any value in the prompt, that value becomes a string
        // To become the string in int just add parseInt, parseFloat or parseString
        var var1 = prompt('digite')
        var var2 = prompt('digite')

        var1 = parseInt(var1)
        var2 = parseFloat(var2)

        

        document.write(var1 + var2 + '<br/>')
        document.write(var1.toString() + var2.toString())
    </script>
</body>
</html>
